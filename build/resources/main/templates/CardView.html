<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<body>
<div class="card  container mt-5 ml-5 p-4 m-4" style="width: 18rem;">

         class="card-img-top mw-100 border height-auto" alt="...">
    <div class="card-body">
        <h3 th:text="${product.id}" class=" text-primary card-title">Id:</h3>
        <h5 th:text="${product.name}" class="card-title">Name</h5>
        <p th:text="${product.description}" class="card-text"></p>
        <a href="#" class="btn btn-primary">Buy </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center mt-4"> Product Form</h1>
<form action="formSubmit" method="POST" class="container mt-4">
    <div class="input-group mb-3">
        <span class="input-group-text">Id</span>
        <input name="id" type="text" class="form-control" placeholder="Product Id:" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">Name</span>
        <input name="name" type="text" class="form-control" placeholder="Product Name:" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>

    <div class="form-floating">
        <input type="text" name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></input>
        <label for="floatingTextarea2">Description</label>
    </div>

    <button type="submit" class="mt-2 btn btn-outline-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
